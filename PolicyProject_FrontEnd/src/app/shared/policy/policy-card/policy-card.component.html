<div class="card-header h3 text-center pb-1">
    {{p.PolicyName}}
</div>
<ul class="list-group list-group-flush">

    <li class="list-group-item pb-1"><strong>Start Date:</strong><span
            class="ms-2">{{p.StartDate|date:'longDate'}}</span></li>
    <li class="list-group-item pb-1"><strong>Duration:</strong><span class="ms-2">{{p.Duration}}</span></li>
    <li class="list-group-item pb-1"><strong>Company Name:</strong><span class="ms-2">{{p.CompanyName}}</span></li>
    <li class="list-group-item pb-1"><strong>Initial Deposite:</strong><span class="ms-2">{{p.InitialDeposite}}</span>
    </li>
    <li class="list-group-item pb-1"><strong>Terms Per Year:</strong><span class="ms-2">{{p.TermsPerYear}}</span>
    </li>
    <li class="list-group-item pb-1"><strong>Interest:</strong><span class="ms-2">{{p.Interest}}</span></li>
    <div class="p-2 row" *ngIf="local.jwt!=undefined && local.role==='admin'">
        <div class="btn btn-danger  m-1" (click)="del(p.PolicyId)"> <i class="fa fs-xl fa-trash "></i></div>
        <div class="btn btn-primary  m-1" routerLink="/policy/update/{{p.PolicyId}}"> <i
                class="fa-sharp fa-solid fa-pen"></i></div>
    </div>
</ul>
