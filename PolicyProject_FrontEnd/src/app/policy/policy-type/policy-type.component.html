<section class="mt-2" style="background-color: #eee; border-radius: 20px;">

    <div class="container ">
        <p class="text-center h1 fw-bold pt-5 mb-5 mx-1 mx-md-4 mt-4">Policy Categories</p>
        <div class="d-flex justify-content-center " style="height: 100%;">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row flex-justify-content ">
                        <div class="mb-2" *ngIf="local.jwt!=undefined && local.role==='admin'">
                            <label for="ptName" class="form-label">Enter new Category Name</label>

                            <input #ptName="ngModel" type="text" [(ngModel)]="policyType.Name" class="form-control "
                                name="ptName">
                            <button class="btn btn-success mx-auto" (click)="registerPolicyType(policyType)">Add
                                Category</button>

                        </div>
                        <div class="row">

                            <div class="col-lg-3 col-md-2" *ngFor="let pt of objPolicyType.policyTypeList">
                                <div>
                                    <span class=" border-0 rounded-3  mt-1">
                                        {{pt.Name}}
                                        <span *ngIf="local.jwt!=undefined && local.role==='admin'">
                                            <span class="btn  m-1" (click)="del(pt.Id)"> <i
                                                    class="fa fs-xs fa-trash "></i>
                                            </span>
                                        </span>
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
